[build-system]
build-backend = 'mesonpy'
requires = ['meson-python']

[tool.cibuildwheel.linux]
skip = "pp310* pp311* pp312*"
archs = ["auto", "aarch64"]

[tool.cibuildwheel.macos]
skip = "pp*"
archs = ["x86_64", "arm64"]

[tool.cibuildwheel.windows]
skip = "pp*"

[tool.cibuildwheel.linux.environment]
CC = "gcc"

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = "apk add clang"
environment = { CC="clang" }

[tool.isort]
profile = "black"
line_length = 100


[project]
name = "fast-histogram"
description = "Fast simple 1D and 2D histograms"
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [ "numpy",]
version = "1.0.0"

[[project.authors]]
name = "Thomas Robitaille"
email = "thomas.robitaille@gmail.com"

[project.license]
text = "BSD"

[project.urls]
Homepage = "https://github.com/astrofrog/fast-histogram"

[project.optional-dependencies]
test = [ "pytest", "hypothesis[numpy]",]
